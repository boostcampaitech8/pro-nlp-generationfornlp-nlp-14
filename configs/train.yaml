# 학습 설정 파일

# 모델 설정
model:
  name: "beomi/gemma-ko-2b"

# 데이터 설정
data:
  train_path: "data/train.csv"
  eval_ratio: 0.1

# 학습 하이퍼파라미터
training:
  output_dir: "outputs_gemma"
  max_seq_length: 1024
  batch_size: 1
  epochs: 3
  learning_rate: 2.0e-5
  weight_decay: 0.01
  logging_steps: 1
  seed: 42
  report_to: "none"  # "wandb", "tensorboard", "none"

# LoRA 설정
lora:
  r: 6
  alpha: 8
  dropout: 0.05
